<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dummy</title>

	<!-- # Styles -->

	<style type="text/css">

/*		* {
			border: 1px solid red;
		}
*/
		html, body {
			height: 100%;
			margin: 0;
		}
		.search_result {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.1em;
			margin: 0.4em;
			border: 1.5px solid #BBB;
		}
		.search_result_label {
			width: 80%;
			margin: 3px;
		}
		.search_result_preview_button{
			height: 1.5em;
		}

		.note_view_body {
			height: 90%
		}

	</style>

</head>
<body>

<!-- <button id='but_fetch'> Click me</button>

<div id='content'></div>
 -->


<div id="zkl_main_window"
	style = "	display: flex;
				flex-direction: row;
				height: 100%;
				width: 100%;
			">

	<div id="zkl_search_pane"
		style="	display: flex;
				flex-direction: row;
				overflow-x: hidden;
				width: 40em;
				height: 100%;
			">

		<div id="zkl_search_pane_main">
			<h3>Search</h3>
			<form id='zkl_general_query_form'>
				<input type="text" name="query">
				<button type="submit">search</button>
			</form>
			<div id='zkl_search_results_div'></div>
		</div>

	</div>

	<div id=zkl_search_pane_tab style="width: 2em; padding: 5px;">
		<button><></button>
	</div>

	<div id="zkl_note_view"
		style="	height: 100%;
				flex-grow: 1;
				display: flex;
				flex-direction: row;
				justify-content: flex-start;
			">
		<div id="zkl_note_view_inner">

			<h1 class="note_view_title"></h1>
			<textarea
				class="note_view_body"
				cols=120
				style="resize: none;"
				autocomplete="off"
				readonly
				></textarea>

		</div>
	</div>
</div>


<!-- # Templates -->

<template id="zkl_template_result_row">
	<div class="search_result" data-note-id="">
		<p class="search_result_label"></p>
		<button class="search_result_preview_button">></button>
	</div>
</template>
